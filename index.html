<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css" />  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="wrapper">
    <section class="score">
      <h1>Your Result</h1>
      <div class="score__punctuation">
        <span>76</span>
        <span>of 100</span>
      </div>
      <h2 class="score__phrase">Great</h2>
      <p class="score__review">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="summary">
      <div class="summary__content">
        <h2 class="summary__heading">Summary</h2>
        <div class="summary__categories">
          <div class="category">
            <div class="flex"><img src="assets/images/icon-reaction.svg" alt="reaction"><span class="reaction">Reaction</span></div>
            <p class="points"><span class="total">80</span> / 100</p>
          </div>
          <div class="category">
            <div class="flex"><img src="assets/images/icon-memory.svg" alt="memory"><span class="memory">Memory</span></div>
            <p class="points"><span class="total">92 </span> / 100</p>
          </div>
          <div class="category">
            <div class="flex"><img src="assets/images/icon-verbal.svg" alt="verbal"><span class="verbal">Verbal</span></div>
            <p class="points"><span class="total">61 </span> / 100</p>
          </div>
          <div class="category">
            <div class="flex"><img src="assets/images/icon-visual.svg" alt="reaction"><span class="visual">Visual</span></div>
            <p class="points"><span class="total">72</span>  / 100</p>
          </div>
        </div>
        <a href="#" class="btn">Continue</a>
      </div>
    </section>
  </main>

</body>
</html>
